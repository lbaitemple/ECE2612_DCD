title: Digital Circuit Design 2026
description: Comprehensive digital circuit design course with FPGA implementation
remote_theme: just-the-docs/just-the-docs

url: https://lbaitemple.github.io
baseurl: /ECE2612_DCD/

plugins:
  - jekyll-remote-theme

# Include directories
include:
  - _includes

# Enable MathJax for mathematical expressions
# The head_custom.html file in _includes loads MathJax v3

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Color scheme
color_scheme: light

# Footer
footer_content: "Digital Circuit Design &copy; 2026. Distributed under MIT License."

# Aux links
aux_links:
  "Course on GitHub":
    - "https://github.com/lbaitemplee/ECE2612_DCD/"
